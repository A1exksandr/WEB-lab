<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Noto+Serif:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <title>Жанры</title>
</head>
<body>
  <!-- Шапка сайта -->
  <header class="header">
    <div class="header__logo">
      <span class="header__logo-text">Verse & Song</span>
    </div>

    <!-- Навигационная панель -->
    <div class="header__nav-wrapper">
      <nav class="header__nav">
        <ul class="header__nav-list">
          <li class="header__nav-item"><a href="index.html" class="header__nav-link">Главная</a></li>
          <li class="header__nav-item"><a href="authors.html" class="header__nav-link">Авторы</a></li>
          <li class="header__nav-item"><a href="genres.html" class="header__nav-link">Жанры</a></li>
          <li class="header__nav-item"><a href="about.html" class="header__nav-link">Об авторе</a></li>
        </ul>
      </nav>

      <div class="header__login">
        <a class="header__login-link" href="">Войти</a>
      </div>
    </div>
  </header>
  <main>

    <section class="hero genres-hero">
      <div class="hero__content">
        <h1 class="hero__title">Откройте для себя жанры</h1>
        <div class="hero__search">
          <div class="hero__search-icon">
            <i class="fas fa-search"></i>
          </div>
          <input class="hero__search-input" type="text" name="hero__search" id="search"
            placeholder="Поиск жанров..">
          <button class="hero__search-button">
            Поиск
          </button>
        </div>
      </div>
    </section>

    <section>
        <h2 class="section-title">Жанры</h2>
        <div class="items-grid items-grid--1gap">

          <div class="item-card">
            <div class="item-image item-image--square">
              <img src="assets/img/vintage-music-concept-with-headphones-cds.jpg" alt="Поп">
            </div>
            <h3 class="item-title">Поп</h3>
          </div>
          <div class="item-card">
            <div class="item-image item-image--square">
              <img src="assets/img/artist-playing-guitar-holding-microphone.jpg" alt="Рок">
            </div>
            <h3 class="item-title">Рок</h3>
          </div>
          <div class="item-card">
            <div class="item-image item-image--square">
              <img src="assets/img/side-view-musician-playing-saxophone.jpg" alt="Джаз">
            </div>
            <h3 class="item-title">Джаз</h3>
          </div>
          <div class="item-card">
            <div class="item-image item-image--square">
              <img src="assets/img/man-with-guitar-getting-ready-country-music-concert.jpg" alt="Country">
            </div>
            <h3 class="item-title">Кантри</h3>
          </div>
          <div class="item-card">
            <div class="item-image item-image--square">
              <img src="assets/img/girl-dancing-hip-hop-stylish-clothes-gradient-background-dance-hall-neon-light.jpg" alt="Хип-хоп">
            </div>
            <h3 class="item-title">Хип-хоп</h3>
          </div>
          <div class="item-card">
            <div class="item-image item-image--square">
              <img src="assets/img/female-student-playing-violin.jpg" alt="Классическая музыка">
            </div>
            <h3 class="item-title">Классическая музыка</h3>
          </div>
          <div class="item-card">
            <div class="item-image item-image--square">
              <img src="assets/img/istockphoto-618732158-612x612.jpg" alt="Метал">
            </div>
            <h3 class="item-title">Метал</h3>
          </div>
          <div class="item-card">
            <div class="item-image item-image--square">
              <img src="assets/img/young-adults-having-fun-while-folk-dancing.jpg" alt="Фолк">
            </div>
            <h3 class="item-title">Фолк</h3>
          </div>
          <div class="item-card">
            <div class="item-image item-image--square">
              <img src="assets/img/guitar-bass-string-details-close-up-iron-strings-blurred-background.jpg" alt="Блюз">
            </div>
            <h3 class="item-title">Блюз</h3>
          </div>
          <div class="item-card">
            <div class="item-image item-image--square">
              <img src="assets/img/earth-with-headphones-with-glittery-effect-black-background.jpg" alt="Электронная музыка">
            </div>
            <h3 class="item-title">Электронная музыка</h3>
          </div>

        </div>

    </section>


  </main>

</body>
</html>
